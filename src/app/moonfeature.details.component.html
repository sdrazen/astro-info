<div class="panel panel-primary top-50 panel-margin">
  <div class="panel-heading">
    <h3 class="panel-title">{{t_MoonfeatureDetailsComponent_PanelTitle}}</h3>
  </div>
  <div class="panel-body">

    <div class="row">
        <div class="col-md-12">
            <!--Error message Flickr-->
            <div class="alert alert-danger" *ngIf="errorMessageFlickr != ''">
                {{errorMessageFlickr}}
            </div>
            <!--No error, show Flickr items-->
            <div *ngIf="flickrItems">
                <div class="row">
                    <div class="col-md-12">
                        <div class="inline-block" *ngFor="let flickrItem of flickrItems">
                            <a href="https://www.flickr.com/photos/{{flickrItem.owner}}/{{flickrItem.id}}" target="_blank"><img src="http://farm{{flickrItem.farm}}.staticflickr.com/{{flickrItem.server}}/{{flickrItem.id}}_{{flickrItem.secret}}_q.jpg"></a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!--Error message Wikipedia-->
            <div class="alert alert-danger" *ngIf="errorMessageWikipedia != ''">
                {{errorMessageWikipedia}}
            </div>
            <!--No error, show Wikipedia items-->
            <div *ngIf="wikipediaItems">
                <div class="row">
                    <div class="col-md-12 margin-top-8">
                        <ul class="list-group">
                            <li *ngFor="let wikipediaItem of wikipediaItems"><a href="{{wikipediaItem}}" target="_blank">{{wikipediaItem}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button class="btn btn-primary width-100 pull-right" (click)="onBackClick()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> {{t_MoonfeatureDetailsComponent_Back}}</button>
        </div>
    </div>

  </div>
</div>
